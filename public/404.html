<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>StagingBoss - Redirecting</title>
    <script type="text/javascript">
      // Single page apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current URL and redirects to the route in your React app
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
      
      // Redirect to the root of the app with the path as a query parameter
      var pathSegmentsToKeep = 1; // Change this to 0 if your repo name is username.github.io
      var path = window.location.pathname.split('/');
      path.length > 0 ? path.splice(0, pathSegmentsToKeep + 1) : path;
      var pathName = path.join('/');
      var redirectUrl = window.location.origin + '/StagingBoss/#/' + pathName;
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    <h1 style="text-align: center; padding-top: 50px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;">
      Redirecting to StagingBoss...
    </h1>
  </body>
</html>
